
<h2>Procedure Revisions</h2>

<table>
  <thead>
    <tr>
      <th>Procedure</th>
      <th>Revision</th>
      <th>Active</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of procedures">
      <td>{{ item.procedureName }}</td>
      <td>{{ item.revisionNumber }}</td>
      <td>{{ item.isActive ? '✅' : '❌' }}</td>
      <td>{{ item.historyText }}</td>
    </tr>
  </tbody>
</table>
<p *ngIf="procedures.length === 0">No procedures found.</p>
