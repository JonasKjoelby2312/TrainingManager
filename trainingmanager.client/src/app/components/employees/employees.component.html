<table>
  <thead>
    <tr>
      <th>Initials</th>
      <th>Email</th>
      <th>Roles</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of tableRows">
      <td>{{ employee.initials }}</td>
      <td>{{ employee.email }}</td>
      <td>
        <div class="roles-container">
          <span *ngFor ="let role of employee.roles" class="role-badge">{{ role }}</span>
        </div>
      </td>
    </tr>
  </tbody>
</table>
