<table>
  <thead>
    <tr>
      <th>Initials</th>
      <th>Email</th>
      <th>Roles</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of tableRows">
      <td>{{ employee.initials }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.roles }}</td>
    </tr>
  </tbody>
</table>
